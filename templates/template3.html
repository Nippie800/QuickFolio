<!DOCTYPE html>
<html>
<head>
  <title>{{name}} | Portfolio</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #2c3e50; color: white; padding: 40px; text-align: center; }
    section { padding: 20px; }
    .projects { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .project { background: white; padding: 10px; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <header>
    <h1>{{name}}</h1>
    <p>{{bio}}</p>
  </header>
  <section>
    <h2>Projects</h2>
    <div class="projects">
      {{projects}}
    </div>
  </section>
</body>
</html>
