<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Builder</title>
  
  <!-- 🔧 Form Styling -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    input, select, button {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #preview {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <h1>🎨 Quickfolio - Portfolio Builder</h1>

  <!-- 🔧 Form Section -->
  <form id="portfolioForm">
    <input id="name" placeholder="Fullname" required><br>
    <input id="bio" placeholder="Insert a short bio" required><br>
    <input id="skill1" placeholder="Skill 1" required><br>
    <input id="skill2" placeholder="Skill 2" required><br>
    <input id="email" type="email" placeholder="Email" required><br>
    <input id="phone" type="tel" placeholder="Phone Number" required><br>
    <input id="projectTitle1" placeholder="Project 1 Title" required><br>
    <input id="projectLink1" placeholder="Project 1 URL (https://...)" required><br>
    <input id="projectTitle2" placeholder="Project 2 Title"><br>
    <input id="projectLink2" placeholder="Project 2 URL (https://...)"><br>

    <button type="button" id="loadBtn">Preview Portfolio</button>
    <button type="button" id="exportBtn">⬇ Export as HTML ZIP</button>

  </form>

  <hr>

  <!-- 🔻 TEMPLATE LAUNCHER DROPDOWN -->
  <label for="templatePicker">Choose a template:</label>
  <select id="templatePicker" title="Choose a template">
    <option value="template1.html">Minimalist</option>
    <option value="template2.html">Creative</option>
    <option value="template3.html">Professional</option>
  </select>

  <!-- 🔍 TEMPLATE PREVIEW -->
  <h2>Preview:</h2>
  <div id="preview">Loading preview...</div>

  <!-- 🧠 SCRIPT LINKS -->
  <script src="js/main.js"></script>
  <script src="js/formHandler.js"></script>
  <script src="js/previewHandler.js"></script>
  <script src="js/exporter.js"></script>

  <script>
    // Handle template switching
    document.getElementById('templatePicker').addEventListener('change', function () {
      loadTemplate(this.value);
    });

    // Load default template
    window.addEventListener('DOMContentLoaded', () => {
      loadTemplate('template1.html');
    });
  </script>
</body>
</html>
